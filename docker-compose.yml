services:
  api:
    container_name: ChatNexus
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
    image: ghcr.io/kevin310703/chatnexus-dev:latest
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb+srv://vietkien:Kien123@cluster0.9mh2g.mongodb.net/Cluster0?retryWrites=true
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/api/logs
      - ./chatnexus.yaml:/app/chatnexus.yaml
      - ~/ChatNexus:/home/user/ChatNexus
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
  vectordb:
    container_name: vectordb
    image: ankane/pgvector:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-vector_db}  # Đặt tên cơ sở dữ liệu mặc định
      - POSTGRES_USER=${POSTGRES_USER:-postgres}  # Đặt người dùng mặc định
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-123456}  # Đặt mật khẩu mặc định
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
  rag_api:
    container_name: rag_api
    image: ghcr.io/kevin310703/chatnexus-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-vector_db}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-123456}
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_OPENAI_API_KEY=${RAG_OPENAI_API_KEY}
    restart: always
    depends_on:
      - vectordb
    volumes:
      - ./rag_api:/app
    env_file:
      - .env

volumes:
  pgdata2:
